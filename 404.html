<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - عائلة آل سعدان</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .home-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .family-icon {
            font-size: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="family-icon">🏡</div>
        <div class="error-code">404</div>
        <div class="error-title">الصفحة غير موجودة</div>
        <div class="error-message">
            عذراً، الصفحة التي تبحث عنها غير متوفرة.<br>
            ربما تم نقلها أو حذفها.
        </div>
        
        <a href="/" class="home-link">🏠 العودة للرئيسية</a>
        <a href="/app-complete.html" class="home-link">📱 التطبيق الكامل</a>
        <a href="/family.html" class="home-link">🌳 شجرة العائلة</a>
        
        <div style="margin-top: 30px; font-size: 14px; color: #999;">
            تطبيق إدارة عائلة آل سعدان
        </div>
    </div>
</body>
</html>
