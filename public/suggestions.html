<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاقتراحات - عائلة آل سعدان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
        
        /* RTL Support */
        .rtl-text {
            text-align: right;
            direction: rtl;
        }
        
        /* Custom animations */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hover-scale {
            transition: transform 0.2s;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        /* Suggestion cards styling */
        .suggestion-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-right: 4px solid #3b82f6;
        }
        
        .suggestion-card.new {
            border-right-color: #10b981;
            background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
        }
        
        .suggestion-card.under-review {
            border-right-color: #f59e0b;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
        }
        
        .suggestion-card.implemented {
            border-right-color: #8b5cf6;
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
        }
        
        /* Status badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-new { background-color: #10b981; color: white; }
        .badge-under-review { background-color: #f59e0b; color: white; }
        .badge-implemented { background-color: #8b5cf6; color: white; }
        .badge-rejected { background-color: #ef4444; color: white; }
        
        /* Demo notice */
        .demo-notice {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            border-right: 5px solid #e11d48;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        /* Rating stars */
        .rating-stars {
            color: #fbbf24;
        }
        
        /* Category badges */
        .category-badge {
            background: #e5e7eb;
            color: #374151;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gray-50 rtl-text">
    <!-- Navigation -->
    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-reverse space-x-8">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-users text-2xl ml-2"></i>
                        <span class="font-bold text-xl">عائلة آل سعدان</span>
                    </div>
                    <div class="hidden md:block">
                        <div class="mr-10 flex items-baseline space-x-reverse space-x-4">
                            <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition">الرئيسية</a>
                            <a href="family.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition">شجرة العائلة</a>
                            <a href="events.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition">الفعاليات</a>
                            <a href="suggestions.html" class="bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">الاقتراحات</a>
                            <a href="library.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition">المكتبة</a>
                        </div>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button onclick="toggleMobileMenu()" class="text-white hover:text-gray-300">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobileMenu" class="md:hidden hidden bg-blue-800">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="block px-3 py-2 text-white hover:bg-blue-700">الرئيسية</a>
                <a href="family.html" class="block px-3 py-2 text-white hover:bg-blue-700">شجرة العائلة</a>
                <a href="events.html" class="block px-3 py-2 text-white hover:bg-blue-700">الفعاليات</a>
                <a href="suggestions.html" class="block px-3 py-2 text-white bg-blue-700">الاقتراحات</a>
                <a href="library.html" class="block px-3 py-2 text-white hover:bg-blue-700">المكتبة</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">


        <!-- Header -->
        <div class="bg-white shadow rounded-lg p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 flex items-center">
                        <i class="fas fa-lightbulb ml-3 text-yellow-500"></i>
                        شاركنا أفكارك
                    </h1>
                    <p class="text-gray-600 mt-2">نرحب بجميع اقتراحاتكم وأفكاركم لتطوير العائلة</p>
                </div>
                <button onclick="showCreateSuggestionForm()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition flex items-center">
                    <i class="fas fa-plus ml-2"></i>
                    إضافة اقتراح
                </button>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex items-center">
                    <i class="fas fa-lightbulb text-2xl text-green-500 ml-3"></i>
                    <div>
                        <p class="text-2xl font-bold text-gray-900" id="totalSuggestions">0</p>
                        <p class="text-gray-600 text-sm">إجمالي الاقتراحات</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex items-center">
                    <i class="fas fa-clock text-2xl text-yellow-500 ml-3"></i>
                    <div>
                        <p class="text-2xl font-bold text-gray-900" id="pendingSuggestions">0</p>
                        <p class="text-gray-600 text-sm">قيد المراجعة</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex items-center">
                    <i class="fas fa-check text-2xl text-purple-500 ml-3"></i>
                    <div>
                        <p class="text-2xl font-bold text-gray-900" id="implementedSuggestions">0</p>
                        <p class="text-gray-600 text-sm">تم التنفيذ</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex items-center">
                    <i class="fas fa-star text-2xl text-yellow-400 ml-3"></i>
                    <div>
                        <p class="text-2xl font-bold text-gray-900" id="averageRating">0</p>
                        <p class="text-gray-600 text-sm">متوسط التقييم</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Suggestions Filter -->
        <div class="bg-white shadow rounded-lg p-4 mb-6">
            <div class="flex flex-wrap gap-4">
                <button onclick="filterSuggestions('all')" class="filter-btn active bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-list ml-2"></i>
                    جميع الاقتراحات
                </button>
                <button onclick="filterSuggestions('جديد')" class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                    <i class="fas fa-star ml-2"></i>
                    جديدة
                </button>
                <button onclick="filterSuggestions('قيد المراجعة')" class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                    <i class="fas fa-clock ml-2"></i>
                    قيد المراجعة
                </button>
                <button onclick="filterSuggestions('تم التنفيذ')" class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                    <i class="fas fa-check ml-2"></i>
                    تم التنفيذ
                </button>
            </div>
        </div>

        <!-- Suggestions Grid -->
        <div id="suggestionsContainer" class="space-y-6">
            <!-- Suggestions will be loaded here by JavaScript -->
        </div>

        <!-- Create Suggestion Modal -->
        <div id="createSuggestionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">إضافة اقتراح جديد</h3>
                    <button onclick="hideCreateSuggestionForm()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form id="createSuggestionForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">عنوان الاقتراح</label>
                        <input type="text" name="title" required class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">التفاصيل</label>
                        <textarea name="content" rows="4" required class="w-full p-2 border border-gray-300 rounded-md"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">التصنيف</label>
                        <select name="category" class="w-full p-2 border border-gray-300 rounded-md">
                            <option value="تطوير التطبيق">تطوير التطبيق</option>
                            <option value="الفعاليات">الفعاليات</option>
                            <option value="التواصل">التواصل</option>
                            <option value="التعليم">التعليم</option>
                            <option value="الخدمات">الخدمات</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">الأولوية</label>
                        <select name="priority" class="w-full p-2 border border-gray-300 rounded-md">
                            <option value="منخفضة">منخفضة</option>
                            <option value="متوسطة" selected>متوسطة</option>
                            <option value="عالية">عالية</option>
                            <option value="عاجلة">عاجلة</option>
                        </select>
                    </div>
                    
                    <div class="flex gap-2 pt-4">
                        <button type="submit" class="flex-1 bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
                            إرسال الاقتراح
                        </button>
                        <button type="button" onclick="hideCreateSuggestionForm()" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400 transition">
                            إلغاء
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Suggestion Details Modal -->
        <div id="suggestionDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-lg mx-4 max-h-96 overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold" id="suggestionTitle">تفاصيل الاقتراح</h3>
                    <button onclick="hideSuggestionDetails()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div id="suggestionDetailsContent">
                    <!-- Suggestion details will be loaded here -->
                </div>
                
                <div class="flex gap-2 pt-4">
                    <button onclick="hideSuggestionDetails()" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400 transition">
                        إغلاق
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="/static/netlify-app.js"></script>
    <script>
        let currentFilter = 'all';
        
        // Initialize the suggestions page
        document.addEventListener('DOMContentLoaded', function() {
            const app = new AlSaedanNetlifyApp();
            app.displaySuggestions();
            loadSuggestions();
            updateStatistics();
        });
        
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }
        
        function loadSuggestions() {
            const suggestionsContainer = document.getElementById('suggestionsContainer');
            
            // Get mock suggestions data
            const app = new AlSaedanNetlifyApp();
            const allSuggestions = app.mockSuggestionsData;
            
            // Filter suggestions based on current filter
            let filteredSuggestions = allSuggestions;
            if (currentFilter !== 'all') {
                filteredSuggestions = allSuggestions.filter(suggestion => suggestion.status === currentFilter);
            }
            
            suggestionsContainer.innerHTML = '';
            
            filteredSuggestions.forEach(suggestion => {
                const suggestionCard = createSuggestionCard(suggestion);
                suggestionsContainer.appendChild(suggestionCard);
            });
            
            if (filteredSuggestions.length === 0) {
                suggestionsContainer.innerHTML = `
                    <div class="text-center py-12 bg-white rounded-lg shadow">
                        <i class="fas fa-lightbulb text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600">لا توجد اقتراحات في هذه الفئة</p>
                    </div>
                `;
            }
        }
        
        function createSuggestionCard(suggestion) {
            const card = document.createElement('div');
            const statusClass = {
                'جديد': 'new',
                'قيد المراجعة': 'under-review',
                'تم التنفيذ': 'implemented'
            }[suggestion.status] || '';
            
            card.className = `suggestion-card fade-in hover-scale ${statusClass}`;
            
            const createdDate = new Date(suggestion.created_at);
            const formattedDate = createdDate.toLocaleDateString('ar-SA');
            
            const statusColors = {
                'جديد': 'badge-new',
                'قيد المراجعة': 'badge-under-review',
                'تم التنفيذ': 'badge-implemented',
                'مرفوض': 'badge-rejected'
            };
            
            const priorityColors = {
                'منخفضة': '#10b981',
                'متوسطة': '#f59e0b',
                'عالية': '#ef4444',
                'عاجلة': '#dc2626'
            };
            
            // Generate rating stars
            const ratingStars = suggestion.rating ? 
                Array(5).fill(0).map((_, i) => 
                    i < suggestion.rating ? 
                    '<i class="fas fa-star rating-stars"></i>' : 
                    '<i class="far fa-star text-gray-300"></i>'
                ).join('') : '';
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <div class="flex-1">
                        <h3 class="text-lg font-bold mb-2">${suggestion.title}</h3>
                        <div class="flex flex-wrap items-center gap-2 mb-2">
                            <span class="badge ${statusColors[suggestion.status] || 'badge-new'}">${suggestion.status}</span>
                            <span class="category-badge">${suggestion.category}</span>
                            <span class="text-xs px-2 py-1 rounded" style="background-color: ${priorityColors[suggestion.priority]}; color: white;">
                                ${suggestion.priority}
                            </span>
                        </div>
                        ${ratingStars ? `
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-sm text-gray-600">التقييم:</span>
                            ${ratingStars}
                            <span class="text-sm text-gray-600">(${suggestion.rating}/5)</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="flex gap-2 mr-4">
                        <button onclick="showSuggestionDetails(${suggestion.id})" class="bg-blue-100 text-blue-600 px-3 py-1 rounded text-sm hover:bg-blue-200 transition">
                            <i class="fas fa-eye ml-1"></i>
                            التفاصيل
                        </button>
                    </div>
                </div>
                
                <div class="text-gray-700 mb-3 line-clamp-2">
                    ${suggestion.content.substring(0, 150)}${suggestion.content.length > 150 ? '...' : ''}
                </div>
                
                <div class="flex justify-between items-center text-sm text-gray-500 pt-2 border-t">
                    <div class="flex items-center">
                        <i class="fas fa-user ml-1"></i>
                        ${suggestion.author_name}
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-calendar ml-1"></i>
                        ${formattedDate}
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function updateStatistics() {
            const app = new AlSaedanNetlifyApp();
            const suggestions = app.mockSuggestionsData;
            
            const total = suggestions.length;
            const pending = suggestions.filter(s => s.status === 'قيد المراجعة').length;
            const implemented = suggestions.filter(s => s.status === 'تم التنفيذ').length;
            
            // Calculate average rating
            const ratingsSum = suggestions.reduce((sum, s) => sum + (s.rating || 0), 0);
            const ratingsCount = suggestions.filter(s => s.rating).length;
            const averageRating = ratingsCount > 0 ? (ratingsSum / ratingsCount).toFixed(1) : '0';
            
            document.getElementById('totalSuggestions').textContent = total;
            document.getElementById('pendingSuggestions').textContent = pending;
            document.getElementById('implementedSuggestions').textContent = implemented;
            document.getElementById('averageRating').textContent = averageRating;
        }
        
        function filterSuggestions(filter) {
            currentFilter = filter;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = btn.className.replace('bg-blue-600 text-white', 'bg-gray-200 text-gray-700');
                btn.className = btn.className.replace('active', '');
            });
            
            event.target.className = event.target.className.replace('bg-gray-200 text-gray-700', 'bg-blue-600 text-white');
            event.target.classList.add('active');
            
            loadSuggestions();
        }
        
        function showCreateSuggestionForm() {
            document.getElementById('createSuggestionModal').classList.remove('hidden');
        }
        
        function hideCreateSuggestionForm() {
            document.getElementById('createSuggestionModal').classList.add('hidden');
            document.getElementById('createSuggestionForm').reset();
        }
        
        function showSuggestionDetails(suggestionId) {
            const app = new AlSaedanNetlifyApp();
            const suggestion = app.mockSuggestionsData.find(s => s.id === suggestionId);
            
            if (!suggestion) return;
            
            const modal = document.getElementById('suggestionDetailsModal');
            const title = document.getElementById('suggestionTitle');
            const content = document.getElementById('suggestionDetailsContent');
            
            title.textContent = suggestion.title;
            
            const createdDate = new Date(suggestion.created_at);
            const formattedDate = createdDate.toLocaleDateString('ar-SA');
            
            const ratingStars = suggestion.rating ? 
                Array(5).fill(0).map((_, i) => 
                    i < suggestion.rating ? 
                    '<i class="fas fa-star rating-stars"></i>' : 
                    '<i class="far fa-star text-gray-300"></i>'
                ).join('') : 'لم يتم التقييم بعد';
            
            content.innerHTML = `
                <div class="space-y-4">
                    <div>
                        <h4 class="font-semibold text-gray-800 mb-1">المؤلف</h4>
                        <p class="text-gray-600">${suggestion.author_name}</p>
                    </div>
                    
                    <div>
                        <h4 class="font-semibold text-gray-800 mb-1">التصنيف</h4>
                        <span class="category-badge">${suggestion.category}</span>
                    </div>
                    
                    <div>
                        <h4 class="font-semibold text-gray-800 mb-1">الأولوية</h4>
                        <span class="px-2 py-1 rounded text-white text-sm" style="background-color: ${
                            {
                                'منخفضة': '#10b981',
                                'متوسطة': '#f59e0b',
                                'عالية': '#ef4444',
                                'عاجلة': '#dc2626'
                            }[suggestion.priority]
                        }">
                            ${suggestion.priority}
                        </span>
                    </div>
                    
                    <div>
                        <h4 class="font-semibold text-gray-800 mb-1">الحالة</h4>
                        <span class="badge ${
                            {
                                'جديد': 'badge-new',
                                'قيد المراجعة': 'badge-under-review',
                                'تم التنفيذ': 'badge-implemented',
                                'مرفوض': 'badge-rejected'
                            }[suggestion.status] || 'badge-new'
                        }">${suggestion.status}</span>
                    </div>
                    
                    ${suggestion.rating ? `
                    <div>
                        <h4 class="font-semibold text-gray-800 mb-1">التقييم</h4>
                        <div class="flex items-center gap-2">
                            ${ratingStars}
                            <span class="text-gray-600">(${suggestion.rating}/5)</span>
                        </div>
                    </div>
                    ` : ''}
                    
                    <div>
                        <h4 class="font-semibold text-gray-800 mb-1">المحتوى</h4>
                        <div class="text-gray-600 bg-gray-50 p-3 rounded-md">
                            ${suggestion.content.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="font-semibold text-gray-800 mb-1">تاريخ الإنشاء</h4>
                        <p class="text-gray-600">${formattedDate}</p>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }
        
        function hideSuggestionDetails() {
            document.getElementById('suggestionDetailsModal').classList.add('hidden');
        }
        
        // Handle create suggestion form submission
        document.getElementById('createSuggestionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const suggestionData = {
                title: formData.get('title'),
                content: formData.get('content'),
                category: formData.get('category'),
                priority: formData.get('priority'),
                status: 'جديد',
                author_name: 'مستخدم جديد', // يمكن تحديثه لاحقاً مع نظام المصادقة
                rating: null
            };
            
            // إضافة الاقتراح الجديد
            const app = new AlSaedanNetlifyApp();
            app.addSuggestion(suggestionData);
            
            alert('تم إرسال الاقتراح بنجاح! سيتم مراجعته قريباً.');
            hideCreateSuggestionForm();
            loadSuggestions(); // إعادة تحميل القائمة
            updateStatistics(); // تحديث الإحصائيات
        });
    </script>
</body>
</html>
