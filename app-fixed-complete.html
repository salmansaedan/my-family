        // نظام مزامنة محلي محسن
        class LocalSyncManager {
            constructor() {
                this.localKey = 'saedan_family_local_v2';
                this.sharedKey = 'saedan_family_shared_v2';
                this.backupKey = 'saedan_family_backup_v2';
                this.syncInterval = null;
                
                this.startAutoSync();
                console.log('✅ نظام المزامنة المحسن جاهز');
            }
            
            syncData(localData) {
                try {
                    // إنشاء نسخة احتياطية
                    localStorage.setItem(this.backupKey, JSON.stringify(localData));
                    
                    const sharedData = this.loadShared();
                    const currentTime = new Date().toISOString();
                    
                    if (!sharedData || (localData.version || 0) > (sharedData.version || 0)) {
                        localData.lastSyncTime = currentTime;
                        this.saveShared(localData);
                        console.log('📤 تم رفع البيانات للمخزن المشترك');
                        return { action: 'uploaded', success: true };
                    } else if ((sharedData.version || 0) > (localData.version || 0)) {
                        console.log('📥 تحديث البيانات من المخزن المشترك');
                        return { action: 'update_local', data: sharedData };
                    }
                    
                    return { action: 'synced' };
                } catch (error) {
                    console.error('❌ خطأ في المزامنة:', error);
                    return { action: 'error', error };
                }
            }
            
            loadShared() {
                try {
                    const stored = localStorage.getItem(this.sharedKey);
                    return stored ? JSON.parse(stored) : null;
                } catch (error) {
                    console.error('❌ خطأ في قراءة البيانات المشتركة:', error);
                    return null;
                }
            }
            
            saveShared(data) {
                try {
                    localStorage.setItem(this.sharedKey, JSON.stringify(data));
                    localStorage.setItem('lastSyncTime', new Date().toISOString());
                    
                    window.dispatchEvent(new StorageEvent('storage', {
                        key: this.sharedKey,
                        newValue: JSON.stringify(data)
                    }));
                    
                    console.log('✅ تم حفظ البيانات في المخزن المشترك');
                } catch (error) {
                    console.error('❌ خطأ في حفظ البيانات:', error);
                }
            }
            
            startAutoSync() {
                window.addEventListener('storage', (e) => {
                    if (e.key === this.sharedKey && window.app && e.newValue) {
                        console.log('🔄 تم اكتشاف تحديث من نافذة أخرى');
                        try {
                            const sharedData = JSON.parse(e.newValue);
                            if (sharedData && sharedData.familyMembers) {
                                window.app.dataManager.data = sharedData;
                                window.app.dataManager.saveData();
                                window.app.displayFamilyMembers();
                                window.app.updateStatistics();
                                window.app.showSyncStatus('تم استلام تحديث من مستخدم آخر!', 'success');
                            }
                        } catch (error) {
                            console.error('❌ خطأ في معالجة التحديث:', error);
                        }
                    }
                });
                
                this.syncInterval = setInterval(() => {
                    if (window.app && window.app.dataManager) {
                        this.performSync();
                    }
                }, 5000);
            }
            
            performSync() {
                if (window.app && window.app.dataManager) {
                    const localData = window.app.dataManager.data;
                    const syncResult = this.syncData(localData);
                    
                    if (syncResult.action === 'update_local') {
                        window.app.dataManager.data = syncResult.data;
                        window.app.dataManager.saveData();
                        window.app.displayFamilyMembers();
                        window.app.updateStatistics();
                        window.app.showSyncStatus('تحديث من مستخدم آخر', 'success');
                    }
                }
            }
        }

        // مدير البيانات المحسن
        class DataManager {
            constructor() {
                this.storageKey = 'saedan_family_local_v2';
                this.data = this.loadData();
                this.syncManager = new LocalSyncManager();
                this.initializeData();
            }
            
            loadData() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    const parsed = stored ? JSON.parse(stored) : null;
                    
                    // التحقق من سلامة البيانات
                    if (parsed && parsed.familyMembers && Array.isArray(parsed.familyMembers) && parsed.familyMembers.length > 0) {
                        console.log('✅ تم تحميل البيانات المحفوظة:', parsed.familyMembers.length, 'عضو');
                        return parsed;
                    } else {
                        console.log('⚠️ البيانات المحفوظة غير صالحة، سيتم استخدام البيانات الافتراضية');
                        return null;
                    }
                } catch (error) {
                    console.error('❌ خطأ في تحميل البيانات:', error);
                    return null;
                }
            }
            
            saveData() {
                try {
                    // التحقق من سلامة البيانات قبل الحفظ
                    if (!this.data.familyMembers || !Array.isArray(this.data.familyMembers)) {
                        console.error('❌ البيانات غير صالحة للحفظ');
                        return false;
                    }
                    
                    localStorage.setItem(this.storageKey, JSON.stringify(this.data));
                    console.log('✅ تم حفظ البيانات محلياً:', this.data.familyMembers.length, 'عضو');
                    return true;
                } catch (error) {
                    console.error('❌ خطأ في حفظ البيانات:', error);
                    return false;
                }
            }
            
            initializeData() {
                if (!this.data || !this.data.familyMembers || this.data.familyMembers.length === 0) {
                    console.log('🔄 تهيئة البيانات الافتراضية...');
                    this.data = JSON.parse(JSON.stringify(DEFAULT_FAMILY_DATA));
                    this.data.version = 1;
                    this.data.lastUpdated = new Date().toISOString();
                    
                    if (this.saveData()) {
                        console.log('✅ تم تهيئة البيانات الافتراضية بنجاح');
                        this.syncToShared();
                    } else {
                        console.error('❌ فشل في تهيئة البيانات');
                    }
                } else {
                    console.log('✅ البيانات موجودة ومُحمّلة:', this.data.familyMembers.length, 'عضو');
                }
            }
            
            addMember(memberData) {
                try {
                    const newMember = {
                        ...memberData,
                        id: this.generateId(),
                        generation: this.calculateGeneration(memberData.father_id),
                        created_at: new Date().toISOString()
                    };
                    
                    if (!this.data.familyMembers) {
                        this.data.familyMembers = [];
                    }
                    
                    this.data.familyMembers.push(newMember);
                    this.data.version = (this.data.version || 0) + 1;
                    this.data.lastUpdated = new Date().toISOString();
                    
                    if (this.saveData()) {
                        this.syncToShared();
                        console.log('✅ تم إضافة عضو جديد:', newMember.full_name);
                        return newMember;
                    } else {
                        console.error('❌ فشل في حفظ العضو الجديد');
                        return null;
                    }
                } catch (error) {
                    console.error('❌ خطأ في إضافة العضو:', error);
                    return null;
                }
            }
            
            calculateGeneration(fatherId) {
                if (!fatherId) return 1;
                
                const father = this.data.familyMembers.find(m => m.id === fatherId);
                return father ? (father.generation || 1) + 1 : 2;
            }
            
            syncToShared() {
                if (this.syncManager) {
                    try {
                        const result = this.syncManager.syncData(this.data);
                        if (result.success) {
                            console.log('✅ تم مزامنة البيانات');
                        }
                    } catch (error) {
                        console.error('❌ خطأ في المزامنة:', error);
                    }
                }
            }
            
            generateId() {
                return 'member_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            getMembershipTypeText(type) {
                const types = {
                    'founder': 'المؤسس',
                    'chairman': 'رئيس مجلس الإدارة',
                    'board_member': 'عضو مجلس الإدارة',
                    'assembly_member': 'عضو الجمعية العمومية',
                    'family_member': 'عضو عائلة',
                    'honorary': 'عضو فخري'
                };
                return types[type] || type;
            }
            
            getMembershipTypeColor(type) {
                const colors = {
                    'founder': 'text-yellow-600',
                    'chairman': 'text-purple-600',
                    'board_member': 'text-blue-600',
                    'assembly_member': 'text-green-600',
                    'family_member': 'text-gray-600',
                    'honorary': 'text-orange-600'
                };
                return colors[type] || 'text-gray-600';
            }
        }

        // التطبيق الرئيسي
        class FamilyApp {
            constructor() {
                this.dataManager = new DataManager();
                this.currentSection = 'home';
                
                this.displayFamilyMembers();
                this.updateStatistics();
                this.populateParentDropdown();
                this.showSyncStatus('تطبيق العائلة جاهز ومتزامن', 'success');
            }
            
            displayFamilyMembers() {
                const container = document.getElementById('family-members');
                const members = this.dataManager.data.familyMembers || [];
                
                if (members.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <div class="text-6xl text-gray-300 mb-4">
                                <i class="fas fa-users"></i>
                            </div>
                            <p class="text-gray-500 text-xl mb-4">لا توجد أعضاء في الشجرة</p>
                            <button onclick="loadCompleteFamily()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">
                                <i class="fas fa-download ml-2"></i>تحميل الشجرة الكاملة
                            </button>
                        </div>
                    `;
                    return;
                }
                
                // ترتيب الأعضاء حسب الجيل والنوع
                const sortedMembers = members.sort((a, b) => {
                    if (a.generation !== b.generation) {
                        return (a.generation || 1) - (b.generation || 1);
                    }
                    
                    const typeOrder = {
                        'founder': 0,
                        'chairman': 1,
                        'board_member': 2,
                        'assembly_member': 3,
                        'family_member': 4,
                        'honorary': 5
                    };
                    
                    return (typeOrder[a.membership_type] || 6) - (typeOrder[b.membership_type] || 6);
                });
                
                container.innerHTML = sortedMembers.map(member => `
                    <div class="card p-6">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-xl font-bold text-gray-800">${member.full_name}</h3>
                                    <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">الجيل ${member.generation || 1}</span>
                                </div>
                                <p class="font-medium mb-2 ${this.dataManager.getMembershipTypeColor(member.membership_type)}">
                                    <i class="fas ${member.membership_type === 'founder' ? 'fa-crown' : 'fa-user'} ml-1"></i>
                                    ${this.dataManager.getMembershipTypeText(member.membership_type)}
                                </p>
                                ${member.phone ? `<p class="text-gray-600 text-sm mb-1"><i class="fas fa-phone ml-1"></i>${member.phone}</p>` : ''}
                                ${member.email ? `<p class="text-gray-600 text-sm mb-1"><i class="fas fa-envelope ml-1"></i>${member.email}</p>` : ''}
                                <p class="text-gray-500 text-xs">أُضيف في: ${new Date(member.created_at).toLocaleDateString('ar-SA')}</p>
                            </div>
                            <div class="text-3xl ${member.membership_type === 'founder' ? 'text-yellow-500' : 'text-blue-500'}">
                                <i class="fas ${member.membership_type === 'founder' ? 'fa-crown' : 'fa-user'}"></i>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            updateStatistics() {
                const members = this.dataManager.data.familyMembers || [];
                const founders = members.filter(m => m.membership_type === 'founder').length;
                const boardMembers = members.filter(m => ['chairman', 'board_member'].includes(m.membership_type)).length;
                
                document.getElementById('total-members').textContent = members.length;
                document.getElementById('founders-count').textContent = founders;
                document.getElementById('board-count').textContent = boardMembers;
            }
            
            populateParentDropdown() {
                const select = document.querySelector('select[name="father_id"]');
                if (!select) return;
                
                const members = this.dataManager.data.familyMembers || [];
                const maleMembers = members.filter(m => !m.full_name.includes('نورة') && !m.full_name.includes('سارة') && !m.full_name.includes('منيرة') && !m.full_name.includes('مها'));
                
                select.innerHTML = '<option value="">-- اختر الأب --</option>';
                maleMembers.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.id;
                    option.textContent = `${member.full_name} (${this.dataManager.getMembershipTypeText(member.membership_type)})`;
                    select.appendChild(option);
                });
            }
            
            addMember(memberData) {
                try {
                    const newMember = this.dataManager.addMember(memberData);
                    
                    if (newMember) {
                        this.displayFamilyMembers();
                        this.updateStatistics();
                        this.populateParentDropdown();
                        this.showSyncStatus(`تم إضافة "${memberData.full_name}" بنجاح`, 'success');
                        return newMember;
                    } else {
                        this.showSyncStatus('فشل في إضافة العضو', 'error');
                        return null;
                    }
                } catch (error) {
                    console.error('خطأ في إضافة العضو:', error);
                    this.showSyncStatus('خطأ في إضافة العضو', 'error');
                    return null;
                }
            }
            
            showSyncStatus(message, type = 'info') {
                const statusEl = document.getElementById('syncStatus');
                if (statusEl) {
                    let icon = '🔄';
                    let color = 'text-blue-700';
                    
                    switch (type) {
                        case 'success':
                            icon = '✅';
                            color = 'text-green-700';
                            break;
                        case 'error':
                            icon = '❌';
                            color = 'text-red-700';
                            break;
                        case 'warning':
                            icon = '⚠️';
                            color = 'text-orange-700';
                            break;
                    }
                    
                    statusEl.innerHTML = `<span class="${color}">${icon} ${message}</span>`;
                    
                    setTimeout(() => {
                        statusEl.innerHTML = '<span class="text-gray-500">🔄 مزامنة تلقائية نشطة</span>';
                    }, 4000);
                }
            }
            
            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        if (document.body.contains(toast)) {
                            document.body.removeChild(toast);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // متغيرات عامة
        let app;

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 بدء تهيئة التطبيق...');
            app = new FamilyApp();
            console.log('✅ تم تحميل التطبيق بنجاح');
        });

        // وظائف التنقل
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const targetSection = document.getElementById(`${sectionName}-section`);
            if (targetSection) {
                targetSection.classList.add('active');
            }
            
            const navButton = document.getElementById(`nav-${sectionName}`);
            if (navButton) {
                navButton.classList.add('active');
            }
            
            if (app) {
                app.currentSection = sectionName;
            }
        }

        // وظائف إدارة البيانات
        function loadCompleteFamily() {
            if (confirm('هل تريد تحميل الشجرة الكاملة لعائلة بن سعيدان؟ سيتم استبدال البيانات الحالية.')) {
                console.log('🔄 تحميل الشجرة الكاملة...');
                
                app.dataManager.data = JSON.parse(JSON.stringify(DEFAULT_FAMILY_DATA));
                app.dataManager.data.version = (app.dataManager.data.version || 0) + 1;
                app.dataManager.data.lastUpdated = new Date().toISOString();
                
                if (app.dataManager.saveData()) {
                    app.dataManager.syncToShared();
                    app.displayFamilyMembers();
                    app.updateStatistics();
                    app.populateParentDropdown();
                    app.showSyncStatus('تم تحميل الشجرة الكاملة بنجاح', 'success');
                    app.showToast('تم تحميل شجرة العائلة الكاملة!', 'success');
                } else {
                    app.showSyncStatus('فشل في تحميل الشجرة', 'error');
                }
            }
        }
        
        function resetToDefault() {
            if (confirm('هل تريد إعادة تعيين البيانات إلى الوضع الافتراضي؟')) {
                console.log('🔄 إعادة تعيين البيانات...');
                loadCompleteFamily();
            }
        }
        
        function clearAllData() {
            if (confirm('هل أنت متأكد من حذف جميع البيانات؟ لا يمكن التراجع عن هذا الإجراء!')) {
                console.log('🗑️ مسح جميع البيانات...');
                
                localStorage.removeItem('saedan_family_local_v2');
                localStorage.removeItem('saedan_family_shared_v2');
                localStorage.removeItem('saedan_family_backup_v2');
                
                app.dataManager.data = { familyMembers: [], version: 0 };
                app.displayFamilyMembers();
                app.updateStatistics();
                app.showSyncStatus('تم مسح جميع البيانات', 'warning');
                app.showToast('تم مسح جميع البيانات', 'warning');
            }
        }

        // وظائف الـ Modal
        function showAddMemberModal() {
            app.populateParentDropdown();
            document.getElementById('addMemberModal').classList.remove('hidden');
        }
        
        function hideAddMemberModal() {
            document.getElementById('addMemberModal').classList.add('hidden');
            document.getElementById('addMemberForm').reset();
        }
        
        function submitMember() {
            const form = document.getElementById('addMemberForm');
            const formData = new FormData(form);
            
            const memberData = {
                full_name: formData.get('full_name').trim(),
                membership_type: formData.get('membership_type'),
                father_id: formData.get('father_id') || null,
                phone: formData.get('phone').trim() || '',
                email: formData.get('email').trim() || ''
            };
            
            if (!memberData.full_name || !memberData.membership_type) {
                app.showToast('يرجى ملء جميع الحقول المطلوبة', 'error');
                return;
            }
            
            const newMember = app.addMember(memberData);
            
            if (newMember) {
                hideAddMemberModal();
                app.showToast(`تم إضافة ${memberData.full_name} بنجاح!`, 'success');
            } else {
                app.showToast('فشل في إضافة العضو', 'error');
            }
        }
        
        // مستمعي الأحداث
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const modal = document.getElementById('addMemberModal');
                if (!modal.classList.contains('hidden')) {
                    e.preventDefault();
                    submitMember();
                }
            }
        });

        document.getElementById('addMemberModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideAddMemberModal();
            }
        });
    </script>
</body>
</html>
