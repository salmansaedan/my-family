<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة عائلة آل سعدان</title>
    <meta http-equiv="refresh" content="0; url=./app-complete.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .redirect-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .loading {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 20px;
        }
        .manual-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .manual-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loading">جاري تحميل تطبيق إدارة عائلة آل سعدان...</div>
        <div class="spinner"></div>
        <div class="manual-link">
            <p>إذا لم يتم التحويل تلقائياً، <a href="./app-complete.html">انقر هنا</a></p>
        </div>
    </div>
    
    <script>
        // Fallback redirect after 2 seconds
        setTimeout(function() {
            window.location.href = './app-complete.html';
        }, 2000);
    </script>
</body>
</html>
