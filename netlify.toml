[build]
  # Fixed build configuration for GitHub integration
  command = "echo 'Static HTML deployment - no build required'"
  publish = "."
  
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Root redirect to test file temporarily (2024-09-28 DEBUG)
[[redirects]]
  from = "/"
  to = "/netlify-index.html"
  status = 200
  force = true

# Pretty URLs
[[redirects]]
  from = "/app"
  to = "/app-complete.html"
  status = 200
  
[[redirects]]
  from = "/family"
  to = "/family.html"
  status = 200

# 404 handling
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Language = "ar"
    
    # Simplified CSP for CDN compatibility
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https:;
      style-src 'self' 'unsafe-inline' https:;
      font-src 'self' https:;
      img-src 'self' data: https:;
      connect-src 'self' https:;
    """

# Cache control for different file types
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Performance optimizations
[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = false
  minify = true

[build.processing.js]
  bundle = false
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true